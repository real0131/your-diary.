<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>mydiary</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no,width=device-width,height=device-height" />
  <meta name="theme-color" content="#ffffff"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="msapplication-navbutton-color" content="#ffffff"/>
</head>
<body>
<div class="modal-container" display="none">
  <div class="modal">
    <div class="modal-cancel">

    </div>
    <div class="modal-info">
      <div class="info-month">September</div>
      <div class="info-date">12</div>
      <div class="info-day-time">
        <div class="info-day">Monday</div>
        &nbsp;
        <div class="info-time">11:10</div>
      </div>
      <div class="info-weather-location">
        <div class="info-weather">SUNNY &nbsp; 26° / 18°</div>
        <div class="info-location">sibuya-gu, Tokyo, JAPAN</div>
      </div>
    </div>
    <div class="modal-content">

    </div>
    <div class="modal-toolbar">
      <div class="modal-location"></div>
      <div class="modal-picture"></div>
      <div class="modal-delete"></div>
    </div>
  </div>
</div>
<header>
  <nav>
    <div class="segmented-control-container">
      <div class="segmented-control">
        <div class="segmented-cell">Entries</div>
        <div class="segmented-cell" selected="selected">Calendar</div>
        <div class="segmented-cell">Diary</div>
      </div>
    </div>
    <div class="title">Diary</div>
  </nav>
</header>
<main>
  <div class="page-view">
    <div class="diary-month">1</div>
    <div class="diary-card">
      <div class="diary-date-container">
        <div class="diary-date">11</div>
        <div class="diary-day">Fri</div>
      </div>
      <div class="diary-content-container">
        <div class="diary-time">10:21</div>
        <div class="diary-title">東京生活3</div>
        <div class="diary-content">今日はバイトに行く日です</div>
      </div>
    </div>
  </div>
  <div class="page-view" display="show">
    <div class="calendar-container">
      <div class="calendar">
        <div class="calendar-month">September</div>
        <div class="calendar-date">13</div>
        <div class="calendar-day">Friday</div>
      </div>
    </div>
    <div class="">

    </div>
  </div>
  <div class="page-view">
    <div>

    </div>
  </div>
</main>
<div class="tool-bars">
  <div class="tool-tools">
    <div class="tool-picture"></div>
    <div class="tool-add"></div>
  </div>
  <div class="tool-entries"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
