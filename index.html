<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>mydiary</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no,width=device-width,height=device-height" />
  <meta name="theme-color" content="#ffffff"/>
</head>
<body>
<div class="modal-container" display="none">
  <div class="modal">
    <div class="modal-cancel">

    </div>
    <div class="modal-info">
      <div class="info-month">Jan</div>
      <div class="info-date">9</div>
      <div class="info-day-time">
        <div class="info-day">Mon</div>
        &nbsp;
        <div class="info-time">11:10</div>
      </div>
      <div class="info-location">Tokyo</div>
    </div>
    <div class="modal-content">

    </div>
    <div class="modal-toolbar">

    </div>
  </div>
</div>
<header>
  <nav>
    <div class="segmented-control-container">
      <div class="segmented-control">
        <div class="segmented-cell" selected="selected">Entries</div>
        <div class="segmented-cell">Calendar</div>
        <div class="segmented-cell">Diary</div>
      </div>
    </div>
    <div class="title">Diary</div>
  </nav>
</header>
<main>
  <div class="page-view" display="show">
    <div class="diary-card">
      <div class="diary-date-container">
        <div class="diary-date">11</div>
        <div class="diary-day">Fri</div>
      </div>
      <div class="diary-content-container">
        <div class="diary-time">10:21</div>
        <div class="diary-title">東京生活3</div>
        <div class="diary-content">今日はバイトに行く日です</div>
      </div>
    </div>
  </div>
</main>
<div class="tool-bars">
  <div class="tool-tools">

  </div>
  <div class="tool-entries"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
