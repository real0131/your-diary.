<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mydiary</title>

    <meta name="theme-color" content="#ffffff"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="msapplication-navbutton-color" content="#ffffff"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="profile-nav">
        <img class="profile-picture" alt="profile-picture" src="asset/calendar.png" onerror="console.log('profile-error');"/>

          <div class="profile-info-name">みつは</div>
          <div class="profile-info-location">takayama-shi, Gifu, JAPAN</div>

    <main>
      <div class="table-container">
        <div class="table">
          <div class="table-icon-container"></div>

        </div>
        <div class="table">
          <div class="table-icon-container"></div>
          <div class="table-title"></div>
          <div class="table-status"></div>
        </div>
        <div class="table">
          <div class="table-icon-container"></div>
          <div class="table-title"></div>
          <div class="table-status"></div>
        </div>
        <div class="table">
          <div class="table-icon-container"></div>
          <div class="table-title"></div>
          <div class="table-status"></div>
        </div>
      </div>
    </main>
    <div class="tool-bars">
      <div class="tool-tools">
        <div class="tool-picture"></div>
        <div class="tool-add"></div>
      </div>
      <div class="tool-entries"></div>
    </div>
  </body>
</html>
